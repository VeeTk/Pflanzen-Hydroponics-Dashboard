<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0 , user-scalable=0">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="/main.js" defer></script>
  <title>Vite App</title>
</head>

<body>
  <div class="wrapper">
    <div class="sideBar">
      <div class="sideBar__content">
        <div class="content__logo">
          <img src="img/sidebar/logo.svg" alt="">
        </div>
        <div class="content__buttons">
          <div class="buttons__section"><img src="img/sidebar/leaf.svg" alt=""></div>
          <div class="buttons__section"><img src="img/sidebar/area-chart.svg" alt=""></div>
          <div class="buttons__section"><img src="img/sidebar/calendar-range.svg" alt=""></div>
          <div class="buttons__section"><img src="img/sidebar/shopping-cart.svg" alt=""></div>
        </div>
        <div class="content__exit">
          <img src="img/sidebar/exit.svg" alt="">
        </div>
      </div>
    </div>
    <main class="main">
      <header class="header">
        <div class="header__left">
          <div class="header__title">Select your plants Hydroponics!</div>
        </div>
        <div class="header__right">
          <div class="header__avatar"><img src="img/header/avatar.png" alt=""></div>
          <div class="header__notifications"><img src="img/header/bell.svg" alt=""></div>
        </div>

      </header>
    </main>
  </div>
</body>

</html>
